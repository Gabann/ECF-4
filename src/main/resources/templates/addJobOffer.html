<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add job offer</title>
	<div th:replace="~{fragments :: bootstrapImport}"></div>
</head>
<body>
<div class="container">
	<h2>Add job offer</h2>
	<form method="post" th:action="@{/jobOffer/add}" th:object="${jobOffer}">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" id="name" th:field="*{name}" type="text">

			<label for="description">Description</label>
			<textarea class="form-control" id="description" th:field="*{description}"></textarea>

			<label for="company">Company</label>
			<input class="form-control" id="company" th:field="*{company}" type="text">

			<label for="position">Position</label>
			<input class="form-control" id="position" th:field="*{position}" type="text">
		</div>
		<button class="btn btn-primary" type="submit">Submit</button>
	</form>

</div>
</body>
</html>
